<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/plan-result.css">
    <link rel="stylesheet" href="../css/global-styles/nav.css">
    <link rel="stylesheet" href="../css/global-styles/colors.css">
    <link rel="stylesheet" href="../css/global-styles/fonts.css">
    <title>Traceless</title>
</head>

<body>
    <div class="container">

        <div class="scrollable">
            <div class="main">
                <div id="map" class="display-map"></div>
                <div class="calculate-container">
                    <ul style="display: flex; gap: 1rem;">
                        <li class="list-item">
                            <img src="../assets/icons/Other/time.svg" class="metric-icon">
                            <div class="stats-text-subtitle">Distance:</div>
                            <div class="flex-row">
                                <div class="stats-text" id="distance-result">0</div>
                                <div class="stats-text">km</div>
                            </div>
                        </li>
                        <li class="list-item">
                            <img src="../assets/icons/Other/carbon.svg" class="metric-icon">
                            <div class="stats-text-subtitle">Emission:</div>
                            <div class="flex-row">
                                <div class="stats-text" id="emission-result">0</div>
                                <div class="stats-text">kg</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="nav">
            <a href="../index.html" class="nav-item">
                <img src="../assets/icons/Nav/Green/HomeGreen.svg" alt="Home" class="nav-icon">
            </a>
            <a href="explore.html" class="nav-item">
                <img src="../assets/icons/Nav/Green/ExploreGreen.svg" alt="Explore" class="nav-icon">
            </a>
            <a href="plan.html" class="nav-item">
                <img src="../assets/icons/Nav/Orange/CalculateOrange.svg" alt="Settings" class="nav-icon">
            </a>
            <a href="summary.html" class="nav-item">
                <img src="../assets/icons/Nav/Green/SummaryGreen.svg" alt="Settings" class="nav-icon">
            </a>
            <a href="settings.html" class="nav-item">
                <img src="../assets/icons/Nav/Green/SettingsGreen.svg" alt="Settings" class="nav-icon">
            </a>
        </div>

        <script src="../js/plan-result.js"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArX4x1n70VC3iWgyaU0UZBmYoI3RDsy8A&callback=initMap"
            async defer></script>
</body>

</html>
