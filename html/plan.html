<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/plan.css">
    <link rel="stylesheet" href="../css/global-styles/header.css">
    <link rel="stylesheet" href="../css/global-styles/nav.css">
    <link rel="stylesheet" href="../css/global-styles/colors.css">
    <link rel="stylesheet" href="../css/global-styles/fonts.css">
    <title>Traceless</title>
</head>

<body>
    <div class="container">
        <div class="scrollable">
            <div id="header">
                <img src="../assets/logo/LogoLightGreenSmallText.svg" alt="Icon" class="logo">
            </div>

            <div class="main">
                <h1>Calculate trip</h1>
                <form id="trip-form" class="flex-column" action="plan-result.html" method="GET">
                    <div class="trip-type">
                        <label class="trip-option">
                            <input type="radio" value="oneway" name="trip" checked>
                            <img src="../assets/icons/Other/TickGreen.svg" class="circle-icon" alt="Radio"
                                data-checked="../assets/icons/Other/tickfullorange.svg" />
                            <div>One way</div>
                        </label>

                        <label class="trip-option">
                            <input type="radio" value="roundtrip" name="trip">
                            <img src="../assets/icons/Other/TickGreen.svg" class="circle-icon" alt="Radio"
                                data-checked="../assets/icons/Other/tickfullorange.svg" />
                            <div>Round Trip</div>
                        </label>
                    </div>

                    <div class="trip-inputs">
                        <div class="trip-field">
                            <label for="startVehicle">Start</label>
                            <div id="startVehicle" class="trip-row">
                                <div class="select-wrapper flex-row">
                                    <select name="startVehicle">
                                        <option disabled selected>Vehicle</option>
                                        <option value="flight">Flight</option>
                                        <option value="dcar">Diesel Car</option>
                                        <option value="pcar">Petroleum Car</option>
                                        <option value="ebike">E-bike</option>
                                        <option value="walk">Walk</option>
                                    </select>
                                    <img src="../assets/icons/Arrows/Green/ArrowDownGreen.svg" alt="Dropdown arrow"
                                        class="arrow">
                                </div>
                                <input id="startInput" class="location-text" name="startLocation" type="text"
                                    placeholder="Location" />
                            </div>
                        </div>
                    </div>
                    <div class="trip-inputs">
                        <div class="trip-field">
                            <label for="endVehicle">End</label>
                            <div id="endVehicle" class="trip-row">
                                <div class="select-wrapper flex-row">
                                    <select name="endVehicle">
                                        <option disabled selected>Vehicle</option>
                                        <option value="flight">Flight</option>
                                        <option value="dcar">Diesel Car</option>
                                        <option value="pcar">Petroleum Car</option>
                                        <option value="ebike">E-bike</option>
                                        <option value="walk">Walk</option>
                                    </select>
                                    <img src="../assets/icons/Arrows/Green/ArrowDownGreen.svg" alt="Dropdown arrow"
                                        class="arrow">
                                </div>
                                <input id="endInput" class="location-text" name="endLocation" type="text"
                                    placeholder="Location" />
                            </div>
                        </div>
                    </div>
                    <button class="calculate-btn">Calculate</button>
                </form>
            </div>
        </div>
        </form>
        <div id="nav">
            <a href="../index.html" class="nav-item">
                <img src="../assets/icons/Nav/Green/HomeGreen.svg" alt="Home" class="nav-icon">
            </a>
            <a href="explore.html" class="nav-item">
                <img src="../assets/icons/Nav/Green/ExploreGreen.svg" alt="Explore" class="nav-icon">
            </a>
            <a href="plan.html" class="nav-item">
                <img src="../assets/icons/Nav/Orange/CalculateOrange.svg" alt="Settings" class="nav-icon">
            </a>
            <a href="summary.html" class="nav-item">
                <img src="../assets/icons/Nav/Green/SummaryGreen.svg" alt="Settings" class="nav-icon">
            </a>
            <a href="settings.html" class="nav-item">
                <img src="../assets/icons/Nav/Green/SettingsGreen.svg" alt="Settings" class="nav-icon">
            </a>
        </div>

        <script src="../js/plan.js"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArX4x1n70VC3iWgyaU0UZBmYoI3RDsy8A&libraries=places&callback=initAutocomplete"
            async defer>
            </script>
    </div>
</body>

</html>
